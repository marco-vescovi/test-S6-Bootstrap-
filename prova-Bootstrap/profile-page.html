<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css-profilo/profilo.css">

    <title>Edit Profile</title>
</head>
<body>

<header>
    <img src="assets/netflix_logo.png" class="logo-img" alt="Netflix Logo">
</header>
    <div class="container">
        <h1>Edit Profile</h1>
        <div id="profile-image">
            <img src="media/35-150x150.jpg" alt="Profile Image">
        </div>
        <div class="container2">
        <div id="edit-username">
            <input type="text" placeholder="sterive student">
        </div>
        <br>
        <div id="language-dropdown"><br>
            <p>Language:</p>
            <select>
                <option value="en">English</option>
                <option value="it">Italiano</option>
                <option value="fr">Francese</option>
                <option value="td">Tedesco</option>

            </select>
        </div>
        <div class="separator"></div>
    </div>
       
    </div>
    <div class="container2">
        <div class="container3">
        <h4>Maturity Settings:</h4><br>
        <button class="button">ALL MATURITY RATINGS</button><br>
        <p>Show titles of all maturity ratings for this profile.</p><br>
        <button class="disabled-button" disabled>EDIT</button><br>
        <div class="separator"></div>
    </div>
</div>
<div class="container2">
    <div class="container4">
<h4>Autoplay controls </h4>
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-square" viewBox="0 0 16 16">
    <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5z"/>
    <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0"/>
  </svg><p>Autoplay next episode in a series on all devices.</p><br>
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-square" viewBox="0 0 16 16">
    <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5z"/>
    <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0"/>
  </svg> <p>Autoplay previews while browsing on all devices</p>
    </div>
</div>
<div class="container">
<div class="separator"></div><br>
<div class="bottoni">
<button class="save">SAVE</button>
            <button class="cancel" disabled>CANCEL</button>
            <button class="delete" disabled>DELETE PROFILE</button>
        </div>
</div>
</body>
</html>
